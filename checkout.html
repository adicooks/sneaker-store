<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Soles - Checkout</title>
    <link rel="stylesheet" type="text/css" href="checkout.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="checkout-image">
                <div class="info">
                    <h2>AK Soles</h2>

                    <h4>Adi Cooks, LLC</h4>
                    <div class="info-price">
                        <h1 id="info-price-text"></h1>
                    </div>

                    <p>
                        <span>Sneaker Purchase</span>
                        <img src="https://img.icons8.com/sf-regular/48/aaaaaa/forward.png" alt="Arrow" height="15px"
                            width="15px" />
                    </p>
                    <img class="product-img" src="icon.png" height="400px" alt="Product-Image" />
                </div>
                <div class="footer">
                    <p>
                        <span>Powered by <b>Stripe</b></span>
                        <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-warning-ui-dreamstale-lineal-dreamstale.png"
                            alt="Warning-icon" height="15px" width="15px" />
                    </p>
                    <select>
                        <option selected>English</option>
                    </select>
                </div>
            </div>
            <div class="checkout-text">
                <div class="back-to-home">
                    <a href="index.html">Back to Home</a>
                    <img src="https://img.icons8.com/sf-regular/48/aaaaaa/forward.png" alt="Arrow" height="15px"
                        width="15px" />
                    <a href="">Payment</a>
                </div>

                <div class="pay-button">
                    <button>
                        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/mac-os.png" alt="Apple-Pay" height="20px"
                            width="20px" />
                        <span>Pay</span>
                    </button>
                </div>

                <div class="or-line">
                    <p>Or pay with card</p>
                </div>

                <div class="card-details">
                    <label>Card details</label>
                    <div class="card-number">
                        <input type="number" placeholder="4242 4242 4242 4242" required>
                        <div>
                            <img src="https://img.icons8.com/color/48/000000/visa.png" height="20px" width="20px" />
                            <img src="https://img.icons8.com/color/48/000000/mastercard.png" height="20px"
                                width="20px" />
                            <img src="https://img.icons8.com/color/48/000000/amex.png" height="20px" width="20px" />
                        </div>
                    </div>
                    <div class="card-info">
                        <div class="mm-yy">
                            <input type="number" placeholder="MM / YY" />
                        </div>
                        <div class="cvc">
                            <input type="number" placeholder="CVC" />
                            <img src="https://img.icons8.com/ios/50/000000/card-verification-value.png" height="20px"
                                width="20px" />
                        </div>
                    </div>
                </div>

                <div class="owner-name">
                    <label>Owner name</label>
                    <input type="text" placeholder="John Doe" />
                </div>

                <div class="country-region">
                    <label>Country or region</label>
                    <select>
                        <option>United States</option>
                    </select>
                    <input type="text" placeholder="Address" />
                    <input type="text" placeholder="City, State, & Zipcode" />
                </div>

                <button onclick="purchase()" id="buy-button">Pay </button>

            </div>
        </div>
        <h5><b>&copy; 2023, AK Soles</b></h5>
    </div>

    <script>
        function purchase() {
            alert("Thank you for your purchase!");
        }

        const infoPriceText = document.getElementById("info-price-text");
        infoPriceText.textContent = ` - $${(cartCost * 1.065).toFixed(2)}`;
    </script>
</body>

</html>
